{% extends "base.html" %}
<html>
<head>
{% block title %}
<title>GD IRC</title>
{% endblock %}
</head>
{% block form %}
<div class="header">
<p><b>GD</b> IRC bot</p>
</div>
<div class="image-place">
<img src="{{STATIC_URL}}/images/robot.png" width="350" height="250">
</div>
<div class="getDate">
<form class="getDateForm" action="" method="post">
	{% csrf_token %}
        <table>
            <tr><th><label for="id_date"></label></th><td><input id="id_date" name="date" type="text" placeholder="Enter date"/></td></tr>
						{% if error %}
						<span class="error">{{ error }}</span>
						{% endif %}
        </table>
<br><br>
       <input id="gobutton" type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
</html>
